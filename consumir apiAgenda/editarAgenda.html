<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <title>Editar colegio</title>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
      
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
      
        .row {
            margin-bottom: 20px;
        }
      
        input[type="text"],
        select {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
      
        .btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
      
        .btn:hover {
            background-color: #45a049;
        }
      
        /* Navbar */
        nav {
            background-color: black;
            padding: 10px;
        }
      
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
      
        nav ul li {
            display: inline;
        }
      
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    
    <nav>
        <ul>
            <li><a href="listarColegios.html">Colegios</a></li>
        </ul>
    </nav>

    <div class="container">
        <form>
            <div class="row">
                <div class="input-field col s6">
                    <input id="nombreEmpleado" type="text" class="validate" placeholder="nombreEmpleado">
                    <label for="nombreEmpleado">Nombre del Empleado</label>
                </div>
                <div class="input-field col s6">
                    <input id="hora_apertura" type="time" class="validate" placeholder="hora_apertura">
                    <label for="hora_apertura">Hora de apertura</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="hora_cierre" type="time" class="validate" placeholder="hora_cierre">
                    <label for="hora_cierre">Hora de cierre</label>
                </div>
            </div>
                <div class="input-field col s6">
                    <label for="dias_laborales">Días laborales</label>
                    <select id="dias_laborales" multiple>
                        <option value="lunes">Lunes</option>
                        <option value="martes">Martes</option>
                        <option value="miércoles">Miércoles</option>
                        <option value="jueves">Jueves</option>
                        <option value="viernes">Viernes</option>
                        <option value="sábado">Sábado</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" class="datepicker" id="fechaDeRegistro">
                    <label for="fechaDeRegistro">Fecha de registro</label>
                </div>
            </div>
            
            
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <button id="btnEditar" class="btn waves-effect waves-light" type="button" name="action">Editar
                        <i class="material-icons right">send</i>
                      </button>
                  
                  
                </div>
              </div>
              
              
            </form>
          </div>
        
        
        </div>
        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>      
        
        <script src="js/funciones.js"></script>
        <script src="ruta/materialize.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
              var elems = document.querySelectorAll('select');
              var instances = M.FormSelect.init(elems);
              var elems = document.querySelectorAll('.datepicker');
            var instances = M.Datepicker.init(elems);
            });

 
          </script>
        </body>
        </html>
